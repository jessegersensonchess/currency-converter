name: Go

on:
  push:
    branches: [ "XXmain" ]
  pull_request:
    branches: [ "XXmain" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go get github.com/go-redis/redis/v8; go build -v ./...

#    - name: Test
#      run: go test -v ./...
